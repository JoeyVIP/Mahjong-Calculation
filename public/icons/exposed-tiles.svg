<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 門前牌圖標 - 表示亮牌/已打出的牌 -->

  <!-- 背景圓 -->
  <circle cx="50" cy="50" r="45" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>

  <!-- 三張牌的正面，橫向排列 -->
  <g transform="translate(50, 50)">
    <!-- 左邊的牌 -->
    <rect x="-32" y="-16" width="18" height="28" rx="2" fill="white" stroke="#666" stroke-width="1.5"/>
    <text x="-23" y="2" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d5f3f">三</text>

    <!-- 中間的牌 -->
    <rect x="-9" y="-16" width="18" height="28" rx="2" fill="white" stroke="#666" stroke-width="1.5"/>
    <text x="0" y="2" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d5f3f">三</text>

    <!-- 右邊的牌 -->
    <rect x="14" y="-16" width="18" height="28" rx="2" fill="white" stroke="#666" stroke-width="1.5"/>
    <text x="23" y="2" font-size="16" font-weight="bold" text-anchor="middle" fill="#2d5f3f">三</text>
  </g>

  <!-- 公開標記 - 眼睛圖標 -->
  <g transform="translate(70, 30)">
    <circle cx="0" cy="0" r="10" fill="#4a8b5c"/>
    <ellipse cx="0" cy="0" rx="5" ry="3" fill="white"/>
    <circle cx="0" cy="0" r="2" fill="#2d5f3f"/>
  </g>
</svg>
