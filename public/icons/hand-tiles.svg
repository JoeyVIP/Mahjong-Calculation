<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 手牌圖標 - 表示暗牌/手中的牌 -->

  <!-- 背景圓 -->
  <circle cx="50" cy="50" r="45" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>

  <!-- 三張牌的背面，稍微扇形排列 -->
  <g transform="translate(50, 50)">
    <!-- 左邊的牌 -->
    <rect x="-30" y="-20" width="18" height="28" rx="2" fill="#2d5f3f" stroke="#1a3d2a" stroke-width="1.5" transform="rotate(-15)"/>
    <rect x="-29" y="-19" width="16" height="26" rx="1" fill="none" stroke="#4a8b5c" stroke-width="1" transform="rotate(-15)"/>

    <!-- 中間的牌 -->
    <rect x="-9" y="-22" width="18" height="28" rx="2" fill="#2d5f3f" stroke="#1a3d2a" stroke-width="1.5"/>
    <rect x="-8" y="-21" width="16" height="26" rx="1" fill="none" stroke="#4a8b5c" stroke-width="1"/>

    <!-- 右邊的牌 -->
    <rect x="12" y="-20" width="18" height="28" rx="2" fill="#2d5f3f" stroke="#1a3d2a" stroke-width="1.5" transform="rotate(15)"/>
    <rect x="13" y="-19" width="16" height="26" rx="1" fill="none" stroke="#4a8b5c" stroke-width="1" transform="rotate(15)"/>
  </g>

  <!-- 隱藏標記 - 手指或眼睛圖標 -->
  <g transform="translate(70, 30)">
    <circle cx="0" cy="0" r="10" fill="#4a8b5c"/>
    <path d="M-3,-1 L-3,1 M0,-1 L0,1 M3,-1 L3,1" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
</svg>
