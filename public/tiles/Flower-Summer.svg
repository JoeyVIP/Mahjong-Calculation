<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 120">
  <!-- 背景 -->
  <rect width="90" height="120" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>

  <!-- 夏字 -->
  <text x="45" y="70" font-family="serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#d93025">夏</text>

  <!-- 裝飾 - 太陽 -->
  <circle cx="45" cy="25" r="10" fill="#ffa500" opacity="0.7"/>
  <line x1="45" y1="15" x2="45" y2="10" stroke="#ffa500" stroke-width="2"/>
  <line x1="45" y1="35" x2="45" y2="40" stroke="#ffa500" stroke-width="2"/>
  <line x1="35" y1="25" x2="30" y2="25" stroke="#ffa500" stroke-width="2"/>
  <line x1="55" y1="25" x2="60" y2="25" stroke="#ffa500" stroke-width="2"/>

  <!-- 數字2 -->
  <text x="45" y="105" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#666">2</text>
</svg>
